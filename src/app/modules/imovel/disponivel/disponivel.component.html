<div class="container-fluid">

    <div class="row">

        <div class="col-xl-12">

            <a routerLink="/imovel" class="btn btn-secondary mt-3">
                <i class="fas fa-undo-alt mr-1"></i>Voltar
            </a>

            <div class="card mt-3 mb-4">

                <div class="card-header">
                    <i class="fas fa-home mr-1"></i>Imóveis Disponíveis
                </div>

                <div class="card-body">

                    <div class="row mb-2">

                        <div class="col-6">
                            
                            <form class="form-inline" #f="ngForm" (ngSubmit)="buscarPorPreco(f.form.value.preco, page, size)">
                                <input type="number" name="preco" #i (keyup)="buscarPorPreco(i.value , page, size)" ngModel min="0.01" step="0.01" class="form-control form-control-sm mr-1" placeholder="valor do imóvel">
                                <button type="submit" class="btn btn-info btn-sm">
                                    <i class="fas fa-search mr-1"></i>Pesquisar
                                </button>
                            </form>

                        </div>

                    </div>

                    <div class="alert alert-danger mt-3 text-center" *ngIf="!encontrado">
                        <i class="fas fa-frown mr-1"></i>Nenhum Imóvel Encontrado!
                    </div>

                    <div class="alert alert-info mt-3 text-center" *ngIf="encontrado">
                        <h6><i class="fas fa-smile-wink mr-1"></i>{{totalElementos}} Imóveis Encontrados!</h6>
                    </div>

                    <div class="row mb-4">
                        <!--Card com os imoveis disponiveis-->

                        <div class="col-xl-4" *ngFor="let imovel of imoveis">

                            <div class="card mt-2">

                                <div class="card-header bg-info text-light">
                                    <h6 class="card-title mb-0"><i class="fas fa-money-bill-wave mr-1"></i>Valor</h6>
                                    <span>{{imovel.preco | currency: 'BRL'}}</span>
                                </div>

                                <div class="card-body">

                                    <h6 class="card-title mb-0"><i class="fas fa-house-damage mr-1"></i>Endereço</h6>
                                    <p class="card-text">{{imovel.endereco | endereco}}</p>

                                    <h6 class="card-title mb-0"><i class="fas fa-edit mr-1"></i>Descrição</h6>
                                    <p class="card-text">{{imovel.descricao}}</p>

                                </div>

                                <div class="card-footer">

                                    <span class="card-title mb-0 font-weight-bold"><i class="fas fa-user mr-1"></i>Proprietário: </span> 
                                    <span>//??? PESQUISAR ???//</span>
                                    
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="row mt-3">
                <div class="col-xl-12">
                    <paginacao [optPagina]="optPagina" (qtdPorPagina)="setSize($event)" [totalPagina]="getTotalPage()" (pagina)="buscarPorPagina($event)"></paginacao>
                </div>
            </div>

        </div>

    </div>
</div>
