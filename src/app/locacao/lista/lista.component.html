<div class="container-fluid">

    <div class="row">

        <div class="col-xl-12">

            <a routerLink="novo" class="btn btn-primary mt-3" data-toggle="tooltip" data-placement="right" title="Alugar imóvel">
                <i class="fas fa-plus-square mr-1"></i>Novo
            </a>

            <div class="card mt-3 mb-4">

                <div class="card-header">
                    <i class="fas fa-fw fa-table mr-1"></i>Lista de Locações
                </div>

                <div class="card-body">

                    <pesquisa place="Pesquisar por inquilino..." (valor)="buscarPorInquilino($event)" ></pesquisa>
                        
                    <pesquisa  place="Pesquisar por proprietario..." (valor)="buscarPorProprietario($event)"></pesquisa>

                    <div class="table-responsive-lg">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr class="text-center">
                                    <th scope="col">Id</th>
                                    <th scope="col">Inquilino</th>
                                    <th scope="col">Imóvel</th>
                                    <th scope="col">Proprietário</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Selecionar</th>
                                </tr>
                            </thead> 
                            <tbody class="text-center">
                                <!--Lista de Locações-->
                                <tr *ngFor="let locacao of getLocacoes()">
                                    <td>{{locacao.idLocacao}}</td>
                                    <td>{{locacao.inquilino.nome}}</td>
                                    <td>{{locacao.imovel.endereco | endereco}}</td>
                                    <td>{{locacao.imovel.proprietario.nome}}</td>
                                    <td>{{locacao.valor | currency: 'BRL'}}</td>
                                    <td>
                                        <a [routerLink]="['atualiza',locacao.idLocacao]" class="btn btn-primary btn-sm mr-1" data-toggle="tooltip" data-placement="top" title="Alterar dados">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a [routerLink]="['detalhe',locacao.idLocacao]" class="btn btn-primary btn-sm mr-1" data-toggle="tooltip" title="Visualizar dados">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <button type="button" (click)="removerLocacao(locacao.idLocacao)" class="btn btn-danger btn-sm" data-toggle="tooltip" title="Excluir">
                                            <i class="fa fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr class="text-center">
                                    <th scope="col">Id</th>
                                    <th scope="col">Inquilino</th>
                                    <th scope="col">Imóvel</th>
                                    <th scope="col">Proprietário</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Selecionar</th>
                                </tr>
                            </tfoot>
                        </table>

                    </div>

                    <paginacao [optPagina]="optPagina" (qtdPorPagina)="setSize($event)" [totalPagina]="getTotalPage()" (pagina)="buscarPorPagina($event)"></paginacao>

                </div>

            </div>
     
        </div>

    </div>
</div>
