<div class="container-fluid">
    <div class="row">

        <div class="col-xl-12">
                
            <!--Botão de acesso para cadastro de novo proprietario-->
            <button routerLink="novo" class="btn btn-primary my-3" data-toggle="tooltip" data-placement="right" title="Cadastrar Proprietário">
                <i class="fas fa-user-plus mr-1 btn-novo"></i>Novo
            </button>
        
            <div class="card mb-4">
                                            
                <div class="card-header">
                    <i class="fas fa-fw fa-table mr-1"></i>Lista de Proprietários
                </div>
                                            
                <div class="card-body">

                    <pesquisa (valor)="buscarPorNome($event)" ></pesquisa>

                    <div class="table-responsive-lg">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr class="text-center">
                                    <th scope="col">Id</th>
                                    <th scope="col">CPF</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Selecionar</th>
                                </tr>
                            </thead>
                                        
                            <tbody class="text-center"> 
                                <!--Lista dos Proprietários-->
                                <tr *ngFor="let p of getProprietarios()">
                                    <td>{{p.idPessoa}}</td>
                                    <td>{{p.cpf | cpf}}</td>
                                    <td>{{p.nome}}</td>
                                    <td>{{p.email}}</td>
                                    <td>
                                        <a [routerLink]="['atualiza',p.idPessoa]" class="btn btn-primary btn-sm mr-1" data-toggle="tooltip" data-placement="top" title="Alterar dados">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a [routerLink]="['detalhe',p.idPessoa]" class="btn btn-primary btn-sm mr-1" data-toggle="tooltip" title="Visualizar dados">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <button type="button" (click)="removerProprietario(p.idPessoa)" class="btn btn-danger btn-sm" data-toggle="tooltip" title="Excluir">
                                            <i class="fa fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                                        
                            <tfoot>
                                <tr class="text-center">
                                    <th scope="col">Id</th>
                                    <th scope="col">CPF</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Selecionar</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <paginacao [optPagina]="optPagina" (qtdPorPagina)="setSize($event)" [totalPagina]="getTotalPage()" (pagina)="buscarPorPagina($event)"></paginacao>
        
                </div>
        
            </div>
                
        </div>
        
    </div>
</div>
